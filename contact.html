      <div class="container" width="960px">

            <div class="row">
              <div class="col-lg-12">
                <h2>Contact</h2>
              </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="John Smith">
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <br><br>
    <footer>Copyright</footer>
